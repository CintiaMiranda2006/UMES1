<script>
  const ctx = document.getElementById('graficoUMES');
  var titulos = ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange']
  var valores = [10,20,30,25,10,12]

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: titulos,
      datasets: [{
        label: '# of Votes',
        data: valores,
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


</script>
