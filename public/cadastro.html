<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cadastro</title>

  <script src="./js/sessao.js"></script>
  <link rel="stylesheet" href="cadastro.css">
  <link rel="shortcut icon" href="assets/FotosSite/logoUMES_semfundo.png" type="image/x-icon">

</head>

<div class="container-cadastro">

  <a href="index.html" class="link_voltar">
    Voltar
  </a>

  <h1>Faça parte da transformação!</h1>


  <div class="main-input">
    <h3>Crie sua conta</h3>

    <input type="text" id="input_nome" placeholder="Nome" oninput="validarNome()" value="Frizza"> <br>
    <input type="text" id="input_email" placeholder="Email" oninput="validarEmail()" value="frizza@email.com"> <br>
    <input type="password" id="input_senha" placeholder="Senha" oninput="validarSenha()" value="frizza123"> <br>
    <input type="password" id="confirmacao_senha_input" placeholder="Confirme sua senha" oninput="validarSenhaRepetida()" value="frizza123"> <br> <br>
    <span id="msg_span"></span>
    <div class="button">
      <button onclick="cadastrar()">CADASTRAR</button>
      <p>Já é cadastrado? <a href="login.html">Acesse sua conta!</a></p>

    </div>
  </div>
</div>

</body>

</html>

<script>

  function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var repetirSenha = confirmacao_senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alert("Cadastro realizado com sucesso!");

          window.location = "login.html";

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;

  }

  function validarEmail() { 
            var emailVar = input_email.value
            var contador = 0

            if (emailVar.endsWith('sptech.school') || 
                emailVar.endsWith('.com')) {

                while (contador < emailVar.length) { 
                    contador++

                    if (emailVar[contador] == '@') { 
                        input_email.style.border = 'solid 2px #28DF99'
                        msg_span.innerHTML = ''
                    }
                }
            } else {
                input_email.style.border = 'solid 2px red'
                msg_span.innerHTML = 'Formato de email inválido'
            }
        }



  function validarSenha() {
    var senhaVar = input_senha.value;

    if (senhaVar.length < 8) {
      msg_span.innerHTML = 'Senha necessita de, no mínimo, 8 caracteres';
      input_senha.style.border = 'solid 2px red';
    } else {
      msg_span.innerHTML = '';
      input_senha.style.border = 'solid 2px #28DF99';
    }
  }


  function validarSenhaRepetida() {
    var senhaVar = input_senha.value;
    var repetirSenha = confirmacao_senha_input.value;

    if (repetirSenha !== senhaVar || repetirSenha.length < 8) {
      msg_span.innerHTML = 'As senhas precisam ser iguais';
      confirmacao_senha_input.style.border = 'solid 2px red';
    } else {
      msg_span.innerHTML = '';
      confirmacao_senha_input.style.border = 'solid 2px #28DF99';
    }
  }



</script>
